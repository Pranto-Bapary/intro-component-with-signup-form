<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container Start -->
  <div class="container">
    <!-- Signup Text Start -->
    <div class="signup-text">
      <h3>Learn to code by watching others</h3>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <!-- Signup Text End -->

    <!-- Signup Form Start -->
    <div class="signup-form">
      <div class="upper-input">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>

      <form class="form">
        <div class="input-single">
          <input type="text" class="form-input" id="fName" placeholder="First Name">
          <img src="images/icon-error.svg" alt="icon" id="fIcon">
          <img src="images/icon-check.svg" alt="check" id="fCheck">
          <div class="error" id="fError"></div>
        </div>

        <div class="input-single">
          <input type="text" class="form-input" id="lName" placeholder="Last Name">
          <img src="images/icon-error.svg" alt="icon" id="lIcon">
          <img src="images/icon-check.svg" alt="check" id="lCheck">
          <div class="error" id="lError"></div>
        </div>

        <div class="input-single">
          <input type="email" class="form-input" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="icon" id="eIcon">
          <img src="images/icon-check.svg" alt="check" id="eCheck">
          <div class="error" id="eError"></div>
        </div>

        <div class="input-single">
          <input type="password" class="form-input" id="pass" placeholder="Password">
          <img src="images/icon-error.svg" alt="icon" id="pIcon">
          <img src="images/icon-check.svg" alt="check" id="pCheck">
          <div class="error" id="pError"></div>
        </div>

        <button type="submit" onclick="return validate()" class="form-input btn" id="btn">Claim your free trial
        </button>
        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
    <!-- Signup Form End -->
  </div>
  <!-- Container End -->

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
